<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Technology | Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="src/164.jpg" alt="">
                <div class="text">
                   <div class="avatar"><img src="src/LOGO.png" alt=""></div> 
                    <span class="text-1">Bienvenidos al sistema Technology</span>
                    <span class="text-2">Para la tienda deportiva.</span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="src/164.jpg" alt="">
                <div class="text">
                   <div class="avatar"><img src="src/LOGO.png" alt=""></div> 
                    <span class="text-1">Bienvenidos al sistema Technology</span>
                    <span class="text-2">Para la tienda deportiva.</span>
                </div>
            </div>
        </div>
        <form action="#">
            <div class="form-content">
                <div class="login-form"> 
                    <div class="title">Login</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Ingrese su correo" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="text"><a href="#">¿Olvidó la Contraseña?</a></div>
                        <div class="button input-box">
                            <input type="submit" value="Enviar">
                        </div> 
                        <div class="text signup-text">¿No tienes una cuenta?<label for="flip"> Regístrese</label></div>     
                    </div>
                </div>
                <div class="signup-form">
                    <div class="title">Regístrese como Cliente</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Ingrese sus nombres" required>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Ingrese sus apellidos" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Ingrese su correo" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Ingrese su contraseña de nuevo" required>
                        </div>
                        <div class="text"><a href="#">¿Olvidó la Contraseña?</a></div>
                        <div class="button input-box">
                            <input type="submit" value="Enviar">
                        </div>
                        <div class="text signup-text">¿Ya tienes una cuenta?<label for="flip"> Inicia Sesión</label></div>      
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
