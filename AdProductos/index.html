<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/flechas.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/9c041df073.js" crossorigin="anonymous"></script>

    
    <title>Tienda Deportiva</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    

</head>
<body>
    <header>
        <ul class="navbar">
            <li><img src="img/logotienda.png" alt="Logo" class="logo"></li>
            <li>
                <button class="button secundaryButton">Login</button>
            </li>
            <li>
                <button class="button mainbutton">Usuario</button>
            </li>
            <li>
                <div class="buscar">
                    <input placeholder="Buscar"/>
                    <i class="fas fa-search button iconobusqueda"></i>
                </div>                
            </li>
            <li>
                <button class="button secundaryButton">Ventas</button>
            </li>
            
            <li>
                <button class="button mainbutton">Productos</button>
            </li>
        </ul>
    </header>
    

    <form class="form" onsubmit="onFormsubmit()">
        <br><br><br><br>
        <h1>Registrar Producto</h1>
        
        <div class="div-label">
            <br><br>

            <label class="alinear">Codigo del Producto:</label>
            <input type="text" name="codigo" id="codigo" class="input"  enable required>
            <br><br>          
            <label class="alinear">Descripción: </label>
            <input type="text" class="input"name="descripcion" id="des"  enable required>
            <br><br>
            <label class="alinear">Valor unitario: </label>
            <input type="text" name="valor" id="valor"class="input" enable required>
            <br><br>
            <label class="alinear" id="estado">Estado: </label>
            <!--<input type="text" name="estado" id="estado"class="input"enable required>-->
            
            <select name="Estado"class="input select" id="estado">
                <option>Disponible</option>
                <option>No Disponible</option>
            </select>
            <br>
            
        </div>
        <div class="form_action--button">
            <input type="button" onclick = registrar() value="Registrar" class="boton" />
                        
            <input type="button" onclick="reset()" value="reset" class="boton1">
            
        </div>
        
       
    </form> 
   
   

            
    

       
    <footer class="footer">
       
        <h6 class="h6">copyright © 2021 Technology</h6>
        <div class="social">
            <a href="#"><img src="img/logo1.png" alt="logo" ></a>
                        
        </div>
    </footer>

    
</body>
</html>
